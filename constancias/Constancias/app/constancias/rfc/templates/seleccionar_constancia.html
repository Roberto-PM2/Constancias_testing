<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Constancia</title>
</head>
<body>
    <h2>Seleccionar Constancia para {{ RFC }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="tipo_constancia">Tipo de Constancia:</label>
        <select name="tipo_constancia" id="tipo_constancia">
            <option value="Constancia Vertical">Constancia Vertical</option>
            <option value="Constancia Horizontal">Constancia Horizontal</option>
        </select>

        <h3>Datos del Empleado:</h3>
        <p><strong>RFC:</strong> {{ RFC }}</p>
        <p><strong>Nombre:</strong> {{ nombre }}</p>
        <p><strong>CURP:</strong> {{ CURP }}</p>
        <p><strong>Categor√≠a Actual:</strong> {{ categoria }}</p>

        <button type="submit">Ver Constancia</button>
    </form>
</body>
</html>
