<!DOCTYPE html>
<html>
<head>
    <title>Ingresar RFC</title>
</head>
<body>
    <h1>Ingresar RFC</h1>
    {% if error %}
        <p id="mensaje_error" style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" name="rfc" maxlength="13" required>
        <button type="submit">Verificar</button>
    </form>
</body>
</html>
