<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Constancia</title>
    <script>
        function redirigir() {
            var select = document.getElementById("constancia-select");
            var rfc = "{{ empleado.rfc }}"; // Obtener el RFC del empleado
            var tipo = select.value; // Obtener el tipo de constancia seleccionada

            if (tipo) {
                window.location.href = "{% url 'ver_constancia' 'tipo' %}".replace('tipo', tipo) + "?rfc=" + rfc;
            }
        }
    </script>
</head>
<body>
    <h1>Seleccionar Constancia</h1>
    <p>RFC: {{ empleado.rfc }}</p>
    <p>Empleado: {{ empleado.nombre }}</p>
    <p>CURP: {{ empleado.curp }}</p>
    
    <label for="constancia-select">Selecciona una constancia:</label>
    <select id="constancia-select" onchange="redirigir()">
        <option value="">--Seleccionar--</option>
        <option value="promocion">Constancia de Promoci√≥n</option>
        <option value="tipo10">Constancia Tipo 10</option>
    </select>
</body>
</html>
